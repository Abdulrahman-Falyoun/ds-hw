version: '3.8'

services:
  dev.gateway:
    container_name: nestjs_api_dev
    image: nestjs-api-dev:1.0.0
    build:
      context: .
      target: development
      dockerfile: ./Dockerfile
    command: nest start gateway --watch
    ports:
      - 3000:3000
      - 9229:9229
    networks:
      - nesjs-network
    volumes:
      - apps/gateway
    restart: unless-stopped
  dev.image-handler:
    container_name: nestjs_api_dev
    image: nestjs-api-dev:1.0.0
    build:
      context: .
      target: development
      dockerfile: ./Dockerfile
    command:  nest start image-handler --watch
    ports:
      - 3001:3001
      - 9239:9239
    networks:
      - nesjs-network
    volumes:
      - apps/gateway
    restart: unless-stopped
networks:
  nesjs-network:







